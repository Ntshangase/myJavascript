<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simphiwe</title>
		<link rel="stylesheet" type="text/css" href="upende.css" />
		<script type="text/javascript" src="main.js"></script>
	</head>
	<body id="body">
		<div>
			<!-- A button to change backgroundColor-->
			<button onclick="changeColor()" class="button">change</button>

			<!--Tic tac game-->
			<table id="table">
				<tbody>
					<caption>
						<h3>Tic Tac Toe</h3>
					</caption>
					<tr class="trow">
						<td id="A" class="tdata"></td>
						<td id="B" class="tdata"></td>
						<td id="C" class="tdata"></td>
					</tr>
					<tr class="trow">
						<td id="D" class="tdata"></td>
						<td id="E" class="tdata"></td>
						<td id="F" class="tdata"></td>
					</tr>
					<tr class="trow">
						<td id="G" class="tdata"></td>
						<td id="H" class="tdata"></td>
						<td id="I" class="tdata"></td>
					</tr>
				</tbody>
			</table>

			<div id="input">
				<form>
					<label class="label">X / O:</label>
					<select id="select1">
						<option>select</option>
						<option>X</option>
						<option>O</option>
					</select>
				</form>

				<form>
					<label class="label">Place at:</label>
					<select id="select2">
						<option>select</option>
						<optgroup label="first row">
							<option value="A">left</option>
							<option value="B">center</option>
							<option value="C">right</option>
						</optgroup>
						<optgroup label="second row">
							<option value="D">left</option>
							<option value="E">center</option>
							<option value="F">right</option>
						</optgroup>
						<optgroup label="third row">
							<option value="G">left</option>
							<option value="H">center</option>
							<option value="I">right</option>
						</optgroup>
					</select>
				</form>
			</div>

			<div class="button_container">
				<button onclick="insert()" class="button">Play</button>
				<button onClick="restart()" class="button">Restart</button>
			</div>
			
		</div>
	</body>
</html>
