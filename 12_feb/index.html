<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simphiwe</title>
    <link rel="stylesheet" type="text/css" href="upende.css" />
    <script type="text/javascript" src="main.js"></script>
</head>
<body id="body">
    <div>
        <h3>Data structures and algorithems.</h3>
        <!-- A button to change backgroundColor-->
        <button onclick="changeColor()">change</button>

        <!--Tic tac game-->
        <table id="table">
            <tbody>
                <caption>
                    <h3>Tic Tac Toe</h3>
                </caption>
                <tr class="trow">
                    <td id="A" class="tdata"></td>
                    <td id="B" class="tdata"></td>
                    <td id="C" class="tdata"></td>
                </tr>
                <tr class="trow">
                    <td id="D" class="tdata"></td>
                    <td id="E" class="tdata"></td>
                    <td id="F" class="tdata"></td>
                </tr>
                <tr class="trow">
                    <td id="G" class="tdata"></td>
                    <td id="H" class="tdata"></td>
                    <td id="I" class="tdata"></td>
                </tr>
            </tbody>
        </table>

        <button onclick="insert()" class="button">Play</button>
        <button onClick="restart()" class="button">Restart</button>
    </div>
</body>
</html>
