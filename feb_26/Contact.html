<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact</title>
	</head>
	<body>
		<h2>Contact Us</h2>

		<h4>
			For any queries about the Astroworld event please filll in the form below
			and we will get back to you
		</h4>
		<form>
			<div>
				<label for="name">Name <span aria-label="required">*</span></label>
				<input type="text" id="name" required />

				<label for="email">Email <span aria-label="required">*</span></label>
				<input type="email" id="email" required />
			</div>
            <div>
                <input id="sponser" type="radio" name="radioButton" />
                <label for="sponser">Sponser</label>

                <input id="artist" type="radio" name="radioButton" />
                <label for="artist">Artist</label>

                <input id="customer" type="radio" name="radioButton" />
                <label for="customer">Customer</label>
            </div>

			<div>
				<label for="message">Message</label>
				<textarea id="message"></textarea>
			</div>

            <button type="submit" class="buttton">Contact Us</button>
		</form>
	</body>
</html>
