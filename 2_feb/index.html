<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simphiwe</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <script type="text/javascript" src="main.js" ></script>
</head>
<body>
    <div>
        <h1>Gender Reveal</h1>

        <h2>Welcome to the gender reveal website, where we predict the gender of your baby using AI</h2>
        <p>Please fill in the form below for more accurate data.</p>
        <div>
            <form method="get"> <!--get is default-->
                <div>
                    <h2>Fill in the form below </h2>
                    <div>
                        <label>Mother Age</label>
                        <input type="number" id="motherAge" required />
                    </div>
                    <div>
                        <label> Father Age</label>
                        <input type="number" id="fatherAge" required />
                    </div>
                </div>
                <div>
                    <button onclick="Submit()" type="button">Submit</button>
                    <button class="btn_reveal" onclick="Reveal()" type="button">Reveal</button>
                    <button type="button" onclick="Display()" id="change">Display</button>
                </div>
            </form>
        </div>

        <div  hidden id="show">
            <p>This page should be hidden on default , visble on button click</p>
        </div>
    </div>
</body>
</html>
