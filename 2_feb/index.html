<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simphiwe</title>
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<script type="text/javascript" src="main.js"></script>
	</head>
	<body>
		<div>
			<h1>Gender Reveal</h1>
			<p>
				Welcome to the gender reveal website, where we predict the gender of
				your baby using AI
			</p>
			<div>
				<form method="get" class="form">
					<!--get is default-->
					<div>
						<h2 class="form_heading">Fill in the form below</h2>
						<div>
							<label class="label">Mother Age</label>
							<input type="number" id="motherAge" required />
						</div>
						<div>
							<label class="label"> Father Age</label>
							<input type="number" id="fatherAge" required />
						</div>
					</div>
					<div class="button_div">
						<button  class="button" onclick="Submit()" type="button">Submit</button>
						<button
							class="button"
							onclick="Reveal()"
							type="button"
							id="change"
						>
							Reveal
						</button>
					</div>
				</form>
			</div>

			<div hidden id="show">
				<p>Congradulations !!</p>
				<p id="static">xxx</p>
			</div>
		</div>
	</body>
</html>
